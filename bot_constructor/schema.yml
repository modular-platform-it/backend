components:
  schemas:
    ActionTypeEnum:
      enum:
      - MESSAGE
      - QUERY
      - HTTP_REQUEST
      - GetListHandler
      - StopHandler
      - Handlers
      - SendMassage
      type: string
      description: |-
        * `MESSAGE` - Сообщение
        * `QUERY` - Запрос к пользователю
        * `HTTP_REQUEST` - Http запрос
        * `GetListHandler` - Получение Списка
        * `StopHandler` - Остановка
        * `Handlers` - Старт
        * `SendMassage` - Получение обьекта
    ApiMethodEnum:
      enum:
      - GET
      - POST
      - PATCH
      - DELETE
      - PUT
      type: string
      description: |-
        * `GET` - Get запрос
        * `POST` - Post запрос
        * `PATCH` - Patch запрос
        * `DELETE` - Delete запрос
        * `PUT` - Put запрос
    BlankEnum:
      enum:
      - ''
    BotStateEnum:
      enum:
      - DRAFT
      - RUNNING
      - STOPPED
      - ERROR
      type: string
      description: |-
        * `DRAFT` - Черновик
        * `RUNNING` - Запущен
        * `STOPPED` - Остановлен
        * `ERROR` - Ошибка
    DummyAction:
      type: object
      description: Сериализатор для схемы swagger для статуса 400 действия телеграм
        бота.
      properties:
        name:
          type: array
          items:
            type: string
        description:
          type: array
          items:
            type: string
        command_keyword:
          type: array
          items:
            type: string
        message:
          type: array
          items:
            type: string
        api_key:
          type: array
          items:
            type: string
        api_url:
          type: array
          items:
            type: string
        position:
          type: array
          items:
            type: string
        is_active:
          type: array
          items:
            type: string
      required:
      - api_key
      - api_url
      - command_keyword
      - description
      - is_active
      - message
      - name
      - position
