openapi: 3.0.3
info:
  title: bot-controller
  version: 1.0.0
  description: Платформа для создания и управления ботами.
paths:
  /v1/bots/:
    get:
      operationId: bots_list
      description: Набор представлений для телеграм ботов.
      summary: Список ботов
      parameters:
      - in: query
        name: bot_state
        schema:
          type: string
          title: Статус бота
          enum:
          - DRAFT
          - ERROR
          - RUNNING
          - STOPPED
        description: |-
          * `DRAFT` - Черновик
          * `RUNNING` - Запущен
          * `STOPPED` - Остановлен
          * `ERROR` - Ошибка
      - in: query
        name: created_at
        schema:
          type: string
          format: date-time
      - in: query
        name: is_started
        schema:
          type: boolean
      - in: query
        name: name
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: started_at
        schema:
          type: string
          format: date-time
      tags:
      - Телеграм боты
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TelegramBot'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyBot'
          description: Ошибка в полях
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden'
          description: Требуется авторизация
    post:
      operationId: bots_create
      description: Набор представлений для телеграм ботов.
      summary: Создание бота
      tags:
      - Телеграм боты
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TelegramBotCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TelegramBotCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TelegramBotCreateRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TelegramBotCreate'
          description: Телеграм бот создан
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden'
          description: Требуется авторизация
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyBot'
          description: Ошибка в полях
  /v1/bots/{id}/:
    get:
      operationId: bots_retrieve
      description: Набор представлений для телеграм ботов.
      summary: Получение детальной информации о боте по его id
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Телеграм бот.
        required: true
      tags:
      - Телеграм боты
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
