            schema:
              $ref: '#/components/schemas/TelegramBotCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TelegramBotCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TelegramBotCreateRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TelegramBotCreate'
          description: Бот обновлен
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyBot'
          description: Ошибка в полях или остановите бота
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden'
          description: Требуется авторизация
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
          description: Телеграм бот не найден
