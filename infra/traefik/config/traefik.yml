entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
  websecure:
    address: :443
    http:
      # middlewares:
      #   - secureHeaders@file
      tls:
        certResolver: letsencrypt
        domains:
          - main: xwick.ru
            sans:
              - api.xwick.ru
              - dev.xwick.ru
              - bsrv.xwick.ru
              - traefik.xwick.ru
              - tapp.xwick.ru
              - pgadmin.xwick.ru

api:
  dashboard: true
  insecure: true

providers:
  docker:
    network: traefik
    exposedByDefault: false
  file:
    directory: /external
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: sihuannewrise@gmail.com
      storage: /letsencrypt/acme.json
      # for use during development
      # caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      httpChallenge:
        entryPoint: web

accesslog: true

