---
name: modular backend CICD
run-name: ${{ github.actor }} started üöÄ GitHub Actions
on:
  push:
    branches: [production, develop, feat/cicd-split]
    paths-ignore: ['**/pyproject.toml']
  workflow_dispatch:
env:
  MODULAR_BACK_VERSION: 1.0.1
  POETRY_VERSION: 1.8.2
  PYTHON_VERSION: 3.12
  SECRET_KEY: ${{secrets.DJANGO_SECRET_KEY}}
jobs:
  test:
    name: Linters and Pytest
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{env.PYTHON_VERSION}}
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: ./bot_constructor
          version: ${{env.POETRY_VERSION}}
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{runner.os}}-${{steps.setup-python.outputs.python-version}}-${{hashFiles('poetry.lock')}}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          cd bot_constructor/
          poetry install --no-interaction --no-root
      - name: Install project
        run: |
          cd bot_constructor/
          poetry install --no-interaction
      - name: Run black
        run: |
          cd bot_constructor/
          poetry run black .
      - name: Run tests
        run: |
          source .venv/bin/activate
          cd bot_constructor/
          python manage.py test
  build:
    name: Push Docker image to Docker Hub
    if: github.ref_name == 'develop' || github.ref_name == 'feat/cicd-split'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./bot_constructor
          file: bot_constructor/Dockerfile
          push: true
          tags: |
            ${{secrets.DOCKERHUB_USERNAME}}/${{vars.BACKEND_IMAGE_NAME}}:latest
            ${{secrets.DOCKERHUB_USERNAME}}/${{vars.BACKEND_IMAGE_NAME}}:${{env.MODULAR_BACK_VERSION}}
  deploy:
    name: Deployment on remote server
    if: github.ref_name == 'develop' || github.ref_name == 'feat/cicd-split'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: executing remote ssh commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{secrets.MODULAR_HOST}}
          username: ${{secrets.HOST_USER}}
          key: ${{secrets.HOST_SSH_KEY}}
          script: |
            docker stop ${{vars.BACKEND_CONTAINER_NAME}}
            docker rm ${{vars.BACKEND_CONTAINER_NAME}}
            docker rmi ${{secrets.DOCKERHUB_USERNAME}}/${{vars.BACKEND_IMAGE_NAME}}:latest
            docker pull ${{secrets.DOCKERHUB_USERNAME}}/${{vars.BACKEND_IMAGE_NAME}}:latest
            docker run -d \
              --name=${{vars.BACKEND_CONTAINER_NAME}} \
              --hostname=${{vars.BACKEND_CONTAINER_NAME}} \
              --net=${{secrets.MODULAR_NETWORK_NAME}} \
              --restart=unless-stopped \
              -e DEBUG=FALSE \
              -e DJANGO_SUPERUSER_USERNAME=${{secrets.DJANGO_SUPERUSER_USERNAME}} \
              -e DJANGO_SUPERUSER_PASSWORD=${{secrets.DJANGO_SUPERUSER_PASSWORD}} \
              -e DJANGO_SUPERUSER_EMAIL=${{secrets.DJANGO_SUPERUSER_EMAIL}} \
              -e ALLOWED_HOSTS=${{secrets.DJANGO_ALLOWED_HOSTS}} \
              -e CSRF_TRUSTED_ORIGINS=${{secrets.DJANGO_CSRF_TRUSTED_ORIGINS}} \
              -e POSTGRES_DB=${{secrets.DJANGO_DB_NAME}} \
              -e POSTGRES_USER=${{secrets.DJANGO_POSTGRES_USER}} \
              -e POSTGRES_PASSWORD=${{secrets.DJANGO_POSTGRES_PASSWORD}} \
              -e DB_HOST='postgres' \
              -e DB_PORT=5432 \
              -v bot_static:/app/bot_constructor/static/ \
              -v bot_media:/app/bot_constructor/media/ \
              ${{secrets.DOCKERHUB_USERNAME}}/${{vars.BACKEND_IMAGE_NAME}}:latest
  notify:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Set $author and $author_tg_nick values to env
        run: |
          ghactor=${{github.actor}}
          author=${ghactor,,}
          declare -A tg_nicks=(${{vars.TG_BACK_TEAM_NICKS}})
          if [ ${tg_nicks[$author]+_} ]; then tg_nick="(@${tg_nicks[$author]})"; else tg_nick=""; fi
          echo "AUTHOR=${author}" >> "$GITHUB_ENV"
          echo "AUTHOR_TG_NICK=${tg_nick}" >> "$GITHUB_ENV"
      - name: Send message to Telegram
        run: |-
          tg_chat_id=${{secrets.TG_CHAT_ID}}
          declare -A tg_ids=(${{vars.TG_BACK_TEAM_IDS}})
          if [ ${tg_ids[$AUTHOR]+_} ]; then tg_to="${tg_ids[$AUTHOR]}" extra="";
            else tg_to="-$tg_chat_id" extra="&message_thread_id=${{vars.TG_BACK_THREAD_ID}}"; fi
          message="‚ú® Hey there!
            –†–∞–±–æ—á–∏–π –ø–æ—Ç–æ–∫ üêß ${{github.workflow}} —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω!
            –°–æ–±—ã—Ç–∏–µ: üöÄ ${{github.event_name}}
            GitHub –∞–≤—Ç–æ—Ä: üë∑ ${{github.actor}} ${{env.AUTHOR_TG_NICK}}
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: üéâ ${{github.repository}}
            –í–µ—Ç–∫–∞: üîé ${{github.ref_name}}
            Sincerely yours, Xwick Bot ‚ú®"
          curl -s -X POST 'https://api.telegram.org/bot${{secrets.TG_BOT_TOKEN}}/sendMessage' \
            -d "chat_id=${tg_to}&text=${message}$extra";
